<div class="card mt-3">
    <div class="card-header">
        <div class="float-left d-flex justify-content-start">
            <h4>Cursos</h4>
        </div>
        <div class="float-right d-flex justify-content-end">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
            <button type="button" class="btn btn-secondary ms-1" (click)="onRefresh()">Atualizar</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <span class="float-right d-flex justify-content-end">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit('teste')">
                                Atualizar
                            </button>
                            <button class="btn btn-outline-danger mb-1 btn-sm ms-1" (click)="onDelete('teste')">
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>

        <!--ng-template #loadingError>
            <div *ngIf="error$ | async; else loading" >
                Erro ao carregar cursos. Tente novamente mais tarde.
            </div>
            <ng-template #loading>
                <span>Carregando Cursos...</span>
            </ng-template>
        </ng-template -->
    </div>
</div>
